<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!--For chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-user'></i>
      <span class="logo_name">Covid Curious</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#CC" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Covid curious</span>
          </a>
        </li>
        
        <li>
          <a href="#VC">
            <i class ="fa fa-github"></i>
            <span class="links_name">Vaccination Centers</span>
          </a>
        </li>
        <li>
          <a href="#Quiz">
            <i class="fa fa-question-circle"></i>
            <span class="links_name">Quiz</span>
          </a>
        </li>
        <li>
          <a href="#Setting">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <!--
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search'id="searchButton" ></i>
      </div>
    -->
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">Name of user</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Covid cases</div>
            <div class="number">40,876</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Recovered</div>
            <div class="number">38,876</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Deaths</div>
            <div class="number">$12,876</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Leathal cases</div>
            <div class="number">0.3%</div>
            <div class="indicator">
              <i class='bx bx-down-arrow-alt down'></i>
              <span class="text">Down From Today</span>
            </div>
          </div>
          
        </div>
      </div>
      <!-- insertion for API here -->
      <div class="section-description">
        <p class="section-subheading">
          <form id="query-form">
            <div>
              <label for="ingredients">Country :</label>
              <br>
              <input class="textbox" style = "height:50px; width: 600px;" id="ingredients" type="text" name="ingredients" placeholder="e.g.Singapore, Malaysia (Type the full country name)" onChange="sanitizeInputs()" />
            </div>
            
            <div class="button">
              <br />
              <input class="button" type="button" value="Reset" id="resetButton" onClick="this.form.reset();resetResults()" />
              <input class="button" type="submit" value="Search ..." id="searchButton" />
            </div>
          </form>
        </p>
      
      <div class="section-subheading" id="search-results-heading"></div>
      <div class="results-div" id="results"></div>

      <div class="dashboard-boxes">
        <div class="recent-sales box">
          <div class="title">Dashboard</div>
          <div class="sales-details">
            <ul class="details">
              
            </ul>
            <ul class="details">
            
            
          </ul>
          <ul class="details">
            
          </ul>
          <ul class="details">
            
            
          </ul>
          </div>
          
        </div>
        <div class="newsfeed box">
          <div class="title">NewsFeed</div>
          <ul class="top-sales-details">
            <rssapp-feed id="JHCqpB7zU4lyurgg"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
          </ul>
        </div>
      </div>
    </div>
  </section>
<!-- Javascript for side navigation tab-->
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src = "scripts.js"></script>
</html>
